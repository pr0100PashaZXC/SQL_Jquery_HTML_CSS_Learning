<!DOCTYPE html>
<html lang="en">
<head>

    <title>Эффекты анимация</title>
    <script src="jquery-3.6.0.min.js"></script>
    <style>
        #ball{ position: relative;}
        #box {
            width: 1920px;
            height: 1080px;
            background: green;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div id="box">
        <img id="ball" src="Screenshot_1.png">
    </div>
    <script>
        bounce()
        function bounce(){
            $('#ball')
                .animate({left:'270px', top:'380px'}, 'slow', 'linear')
                .animate({left:'540px', top:'190px'}, 'slow', 'linear')
                .animate({left:'270px', top:'0px'}, 'slow', 'linear')
                .animate({left:'0px', top:'190px'}, 'slow', 'linear')
        }
    </script>
</body>
</html>
