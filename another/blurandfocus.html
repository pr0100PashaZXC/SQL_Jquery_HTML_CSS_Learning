<!DOCTYPE html>
<html>
    <head>
        <title>События blur focus</title>
        <script src="jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <h2>Test</h2>
        <input id="first"> <input> <input> <input>
        <script>
            $('#first').focus() 
            $('input').focus(function(){ $(this).css('background', '#ff0')})
            $('input').blur(function(){ $(this).css('background', '#aaa')})
        </script>
    </body>
</html>
